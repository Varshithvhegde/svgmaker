<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Creator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <img src="./logo.png" alt="logo img" class="logo" />
      <span>SVG MAKER</span>
    </nav>
    <form class="formContainer">
      <div class="Uname">
        <label class="fieldName" for="MainHeading">Main Heading</label>
        <input
          class="fields"
          type="text"
          id="MainHeading"
          placeholder="Please Enter main heading"
        />
      </div>
      <div class="Rname">
        <label class="fieldName" for="SubHeading">Sub Heading</label>
        <input
          class="fields"
          type="text"
          id="SubHeading"
          placeholder="Please Enter sub heading"
        />
      </div>
      <div class="submitBtnParent">
        <button type="button" id="viewBtn" class="submitBtn btn-success">
          View
        </button>
        <a class="btn btn-primary" id="download" download hidden>
          <i class="fa fa-download"></i> Download
        </a>
        <a href="../" class="btn btn-primary mt-2" id="new">New Svg</a>
      </div>
    </form>
    <div class="svgContainer">
      <img id="svg" style="width: 50%" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
